<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evento | Case Study</title>
  <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="Logo.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Ovo', serif;
      background-color: #0d0d0d;
      color: #f3f5f7;
      padding: 80px 80px 98px;
    }
    a {
      color: #b2b5b8;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 32px;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 40px;
    }
    .main-image img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 64px;
    }
    .section {
      margin-bottom: 64px;
    }
    .section-title {
      font-size: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .section-content {
      font-size: 16px;
      line-height: 1.8;
      color: #c2c4c7;
    }
    .section-content strong {
      color: #f3f5f7;
    }
    .full-width-image img {
      width: 100%;
      margin-top: 32px;
      border-radius: 16px;
    }
    @media (max-width: 768px) {
      body {
        padding: 40px 20px 10px;
      }
    }

    
  .fade-in-startup {
  opacity: 0;
  transform: translateY(-30px);
  animation: fadeUp 0.4s ease-out forwards;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>


</head>
<body class="fade-in-startup">
  <a href="javascript:history.back()">&lt; Back</a>
  <h1>Evento</h1>

  <div class="main-image">
    <img src="Evento.png" alt="Evento Hero Section">
  </div>
  </div>

</body>
</html>
